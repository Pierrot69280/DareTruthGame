<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Action ou Vérité</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    {% include 'navbar.html' %}

    <div class="container d-flex align-items-center justify-content-center vh-100">
        <div class="card shadow-lg text-center p-5">
            <h1 class="mb-4 text-primary">Prêt à jouer à Action ou Vérité ?</h1>
            <form action="/choisir" method="POST" class="d-flex justify-content-center gap-3">
                <button type="submit" name="choix" value="action" class="btn btn-primary btn-lg">Action</button>
                <button type="submit" name="choix" value="verite" class="btn btn-warning btn-lg">Vérité</button>
                <button type="submit" name="choix" value="aleatoire" class="btn btn-success btn-lg">Aléatoire</button>
                <button type="submit" name="choix" value="duel" class="btn btn-danger btn-lg">Mode Duel</button>
            </form>

            {% if resultat %}
            <div class="alert alert-info mt-5">
                <h4>{{ resultat }}</h4>
            </div>
            {% endif %}

            {% if duel %}
            <div class="mt-5">
                <h2>Joueur 1 : {{ joueur1 }}</h2>
                <h4>{{ resultat1 }}</h4>

                <h2 class="mt-4">Joueur 2 : {{ joueur2 }}</h2>
                <h4>{{ resultat2 }}</h4>

                <div class="mt-4">
                    <h3>Votez pour le gagnant :</h3>
                    <form action="/vote" method="POST">
                        <button type="submit" name="vote" value="joueur1" class="btn btn-primary">Joueur 1</button>
                        <button type="submit" name="vote" value="joueur2" class="btn btn-warning">Joueur 2</button>
                    </form>
                </div>
            </div>
            {% endif %}
        </div>
    </div>

</body>
</html>
